<div class="wrapper">
  <header class="header">
    <!-- Your header content goes here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <!-- Home Page Link with Logo -->
      <a class="navbar-brand" routerLink="/">
        <img src="assets/icon.png" alt="Logo" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <!-- Move Course List inside the header -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="container main-content" style="max-height: calc(100vh - 150px); overflow-y: auto;">
    <h2 class="text-center">Course List</h2>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Course Name</th>
            <th>Duration</th>
            <th>Price (INR)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <td>{{ course.name }}</td>
            <td>{{ course.duration }}</td>
            <td>â‚¹{{ course.price }}</td> <!-- Indian currency symbol -->
            <td>
              <button class="edit-button btn btn-primary" (click)="editCourse(course.id)">Edit</button>
              <button class="delete-button btn btn-danger" (click)="deleteCourse(course.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="text-center">
      <ng-container *ngIf="courses.length === 0">
        <p>No courses available.</p>
      </ng-container>
    </div>

    <!-- Add button for adding a new course -->
    <div class="button-container text-center">
      <button class="add-button btn btn-primary" (click)="addCourse()">Add Course</button>&nbsp;&nbsp; <!-- Add space between buttons -->
      <!--<button class="list-button btn btn-primary" (click)="listCourses()">List Courses</button>-->
    </div>

  </div>

  <!-- Footer -->
  <footer class="footer">
    <!-- Your footer content goes here -->
    <div class="container">
      <span class="text-muted">&copy;2024 All Copy Rights Reserved with Java Fullstack Guru</span>
    </div>
  </footer>
</div>
